<!--12- 31
border = 테두리
solid =  테두리가 직선 형태로 만듦.
padding = border 와 그 안에있는 테그의 간격을 줄수있음.
margin = 사이의 간격을 조종하는 테그.
width = 폭을 설정할수 있음. 
 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1, a {
        border:5px solid red;
        padding:10px;
        margin:0;
      }

      </style></head>

  <body>
<h1>CSS</h1>
<h1>CSS</h1>
<a href="https://www.naver.com">네이버</a>

  </body>
</html>
